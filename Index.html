<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
      transition: background 1s ease;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 26px;
      max-width: 440px;
      box-shadow: 0 0 50px rgba(255, 100, 160, 0.45);
      animation: pop 0.9s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0.95;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 130px;
    }

    button {
      padding: 14px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #ff6fae;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px rgba(255, 110, 180, 0.9);
    }

    #yes:hover {
      transform: translateX(-50%) scale(1.12);
    }

    #no {
      background: transparent;
      color: #ffd6ea;
      border: 2px solid #ffd6ea;
      right: 8%;
      top: 70px;
    }

    .hidden {
      display: none;
    }

    textarea {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      border-radius: 16px;
      border: none;
      resize: none;
      font-size: 1rem;
      outline: none;
    }

    .typed-message {
      margin-top: 20px;
      padding: 18px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      font-style: italic;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="main">
    <h1 id="titleEmoji">Hey you üñ§</h1>
    <p>
      I tried to act normal.<br>
      That failed immediately.<br><br>
      You‚Äôve been stuck in my head<br>
      and I‚Äôm done pretending it‚Äôs casual.
    </p>

    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÑ</button>
    </div>
  </div>

  <div class="card hidden" id="success">
    <h1>Yeah‚Ä¶ I knew it üòå‚ù§Ô∏è</h1>
    <p>
      Since you said yes,<br>
      I have something to tell you.
    </p>

    <textarea id="messageInput" rows="4"
      placeholder="Type your message here... üíå"></textarea>

    <div id="messageOutput"></div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const main = document.getElementById('main');
    const success = document.getElementById('success');
    const messageInput = document.getElementById('messageInput');
    const messageOutput = document.getElementById('messageOutput');
    const titleEmoji = document.getElementById('titleEmoji');

    // üé® RANDOMIZE VIBE (unique every load)
    const gradients = [
      'radial-gradient(circle at top, #ff7bbd, #1a001f)',
      'radial-gradient(circle at top, #ff9ad5, #120015)',
      'radial-gradient(circle at top, #ff6f91, #0e0012)',
      'radial-gradient(circle at top, #ff85c1, #160018)'
    ];
    const emojis = ['üñ§', 'üíò', 'üòà', '‚ú®', 'üíñ'];

    document.body.style.background =
      gradients[Math.floor(Math.random() * gradients.length)];
    titleEmoji.innerText =
      'Hey you ' + emojis[Math.floor(Math.random() * emojis.length)];

    // üòà NO BUTTON DODGE
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 140 - 70;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // üò§ IF SHE ACTUALLY CLICKS NO
    noBtn.addEventListener('click', () => {
      alert("Nice try üòå\nYou don‚Äôt really have a choice here.");
    });

    // üíñ YES BUTTON
    yesBtn.addEventListener('click', () => {
      main.classList.add('hidden');
      success.classList.remove('hidden');

      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    });

    // üíå LIVE MESSAGE DISPLAY
    messageInput.addEventListener('input', () => {
      messageOutput.innerHTML = `
        <div class="typed-message">
          ${messageInput.value.replace(/\n/g, '<br>')}
        </div>
      `;
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  </script>

</body>
</html>
